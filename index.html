<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="displaytools">
        <div id="displaycolor"></div>
        <div id="buttons">
            <button id="changecolor" onclick="randomcolorfunction()">Change Color</button>
            <button id="confirmcolor" onclick="colorchange()">Comfirm</button>
            <button id="choose" onclick="choosecolor()">Enter code</button>
        </div>
    </div>
</body>
<script>
    let selectedcolor;
    let randomcolor;
    let randomcolorhexcode="#ffff";
    let colorinputs;
    let createdinputfield=0;
    function randomcolorfunction(){
        randomcolor=Math.floor(Math.random()*16777215);
        randomcolorhexcode="#"+randomcolor.toString(16);
        document.getElementById("displaycolor").style.backgroundColor=randomcolorhexcode;

        if(colorinputs){
            colorinputs.remove();
            createdinputfield=0;
        }
    }

    function colorchange(){
        document.body.style.backgroundColor=randomcolorhexcode;
    }

    function choosecolor(){
        if(createdinputfield==0){
            colorinputs=document.createElement('input');
            createdinputfield=1;
            document.getElementById('displaytools').appendChild(colorinputs);
            colorinputs.style='text-align:center; width:50%;position:relative;'
            colorinputs.addEventListener("keypress",(event)=>{
                if(event.key=="Enter"){
                    const enteredcolor=colorinputs.value.trim();
                    if(enteredcolor){
                        document.getElementById("displaycolor").style.backgroundColor=enteredcolor;
                        randomcolorhexcode=enteredcolor;
                    }
                    colorinputs.remove();
                    createdinputfield=0;
                }
            })
        }

    }



</script>
</html>
